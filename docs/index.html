<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to publish repository to Github pages</title>
    <style>
        ol {
            display: flex;
            flex-flow: column nowrap;
            gap: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            font-style: italic;
            background-repeat: no-repeat;
            background-size: cover;
            shape-margin: 0.75rem;
        }

    </style>
</head>
<body>
<h1>Steps how to publish to Github pages</h1>
<script type="module">
    try {
        const response = await fetch("steps.json");
        const jsonResponse = await response.json();

        const olElement = document.createElement("ol");
        jsonResponse.steps.forEach(({description, image}, stepIndex) => {
            const liElement = document.createElement("li");
            liElement.innerText = description;

            if (image) {
                const imgElement = document.createElement("img");
                imgElement.src = image;
                imgElement.alt = `Image from from step ${stepIndex + 1}`
                liElement.appendChild(imgElement);
            }

            olElement.appendChild(liElement)
        })
        document.body.appendChild(olElement)
    } catch (e) {
        console.error(e);
    }
</script>
</body>
</html>
